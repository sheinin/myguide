function parseProductString(str) {
  const result = {};
  
  // Split into lines and ignore empty ones
  const lines = str.split('\n').map(l => l.trim()).filter(Boolean);
  
  for (const line of lines) {
    const [rawKey, ...rest] = line.split(':');
    if (!rawKey || rest.length === 0) continue;
    
    const key = rawKey.trim();
    const value = rest.join(':').trim(); // in case value has ':'
    
    // Map human-readable labels to JSON field names
    switch (key.toLowerCase()) {
      case 'title':
        result.title = value;
        break;
      case 'country and volume':
        result.country = value;
        break;
      case 'description':
        result.description = value;
        break;
      case 'ingredients':
        result.description = value;
        break;
      case 'url':
        result.url = value;
        break;
      case 'manufacturer and volume':
        result.country = value;
        break;
      case 'manufacturing country':
        result.country = value +", " + result.country;
        break;
      
      default: break
        // store any unexpected field as-is
        //result[key] = value;
    }
  }
  
  return result;
}
